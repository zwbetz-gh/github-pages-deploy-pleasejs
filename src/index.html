<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GitHub Pages Deploy for PleaseJS</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>GitHub Pages Deploy for PleaseJS</h1>
      <p>
        <a href="https://github.com/zwbetz-gh/github-pages-deploy-pleasejs"
          >Source code</a
        >. Deployed by <a href="https://pages.github.com/">GitHub Pages</a>.

        <a href="https://github.com/Fooidge/PleaseJS">PleaseJS</a>

      <p>
        <button
          id="make_color"
          type="button"
          class="btn btn-dark btn-lg btn-block"

        </button>
      </p>
      <div id="result"></div>
    </div>
    <script src="./js/Please.js"></script>
    <script src="./js/index.js"></script>

</html>
